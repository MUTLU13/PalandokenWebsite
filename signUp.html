    <!--fORM-->
    <div class="container">
      <h3 class="text-center">Registration form</h3>
      <br />
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="isim">Name - Surname </label>
              <input
                type="text"
                class="form-control"
                id="isimInput"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >This field must be filled.</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="Pasword">Please choose a password. </label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="passwordHelp"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="PhoneNumber">Phone Number </label>
              <input type="number" class="form-control" id="PhoneNumber" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="Pasword">Please re-enter the password. </label>
              <input type="password" class="form-control" id="password" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlSelect1"
                >Please select the your city</label
              >
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Erzurum</option>
                <option>Kayseri</option>
                <option>Istanbul</option>
                <option>Ankara</option>
                <option>Sakarya</option>
              </select>
            </div>
          </div>
        </div>
        <br />

        <!--Check box -->
        <div class="form-check">
          <p>What sport do you do?</p>
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1"> Skiing </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2">
            Snowboarding
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios3"
            value="option3"
          />
          <label class="form-check-label" for="exampleRadios3">
            Paragliding
          </label>
        </div>
        <br /><br />
        <div class="class">
          <button type="submit" class="btn btn-success btn-block">
            Sign Up
          </button>
          <button type="reset" class="btn btn-secondary btn-block">
            Clear
          </button>
        </div>
      </form>
